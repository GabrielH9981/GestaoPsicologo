<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Lista de Pacientes</h2>
        <form class="d-flex mb-3" method="get">
            <input class="form-control me-2" type="search" name="busca" placeholder="Buscar por nome" value="{{ busca }}">
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for paciente in pacientes %}
                <tr>
                    <td>{{ paciente[0] }}</td>
                    <td>{{ paciente[1] }}</td>
                    <td>{{ paciente[2] }}</td>
                    <td>{{ paciente[3] }}</td>
                    <td>
                        <a href="{{ url_for('perfil_paciente', id=paciente[0]) }}" class="btn btn-info">Ver Perfil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('cadastro_paciente') }}" class="btn btn-primary">Novo Paciente</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
