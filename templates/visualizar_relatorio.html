<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Início</a>
        <div>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/cadastro">Cadastrar Paciente</a></li>
                <li class="nav-item"><a class="nav-link" href="/pacientes">Lista de Pacientes</a></li>
                <li><a class="nav-link" href="{{ url_for('novo_relatorio') }}">Novo Relatório</a></li>
                <li><a href="/painel" class="nav-link">Painel Financeiro</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>{{ relatorio[0] }}</h2>
    <p class="text-muted">Data: {{ relatorio[1] }}</p>
    <a href="{{ url_for('editar_relatorio', id=id) }}" class="btn btn-primary me-2">Editar</a>
    <a href="{{ url_for('excluir_relatorio', id=id) }}" class="btn btn-danger"
       onclick="return confirm('Tem certeza que deseja excluir este relatório?');">Excluir</a>
    <hr>
    <div class="p-4 bg-light border rounded shadow-sm" style="white-space: pre-wrap; word-wrap: break-word;">
        {{ relatorio[2] }}
    </div>
    <a href="{{ url_for('lista_pacientes') }}" class="btn btn-secondary mt-3">Voltar</a>
</div>
</body>
</html>
