<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Relatório</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" value="{{ relatorio[0] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" name="data" value="{{ relatorio[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Conteúdo</label>
            <textarea class="form-control" name="conteudo" rows="6" required>{{ relatorio[2] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" name="tipo" value="{{ relatorio[3] }}" readonly>
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{{ url_for('visualizar_relatorio', id=id) }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
