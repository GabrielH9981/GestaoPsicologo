<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Início</a>
        <div>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/cadastro">Cadastrar Paciente</a></li>
                <li class="nav-item"><a class="nav-link" href="/pacientes">Lista de Pacientes</a></li>
                <li><a class="nav-link" href="{{ url_for('novo_relatorio') }}">Novo Relatório</a></li>
                <li><a href="/painel" class="nav-link">Painel Financeiro</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Novo Relatório</h2>
    <form method="post">
        <div class="mb-3">
            <label for="paciente_id" class="form-label">Paciente</label>
            <select class="form-select" name="paciente_id" required>
                <option value="">Selecione um paciente</option>
                {% for paciente in pacientes %}
                    <option value="{{ paciente[0] }}">{{ paciente[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" name="data" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo:</label>
            <select id="tipo" name="tipo" class="form-control" required>
                <option value="Relatório">Relatório</option>
                <option value="Teste">Teste</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="conteudo" class="form-label">Conteúdo</label>
            <textarea class="form-control" name="conteudo" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Salvar Relatório</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
